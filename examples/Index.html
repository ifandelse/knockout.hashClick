<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/jquery-1.5.2.js"></script>
    <script type="text/javascript" src="js/knockout-latest.debug.js"></script>
    <script type="text/javascript" src="js/knockout.hashClick.debug.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

<input type="text" data-bind="value: username, valueUpdate: 'change'">
<span data-bind="hashClick: {member: 'username', watch: username, substitute: 'a', value: 'Wyle E. Coyote' } ">Click Me To Change User Name</span>
</body>
</html>
